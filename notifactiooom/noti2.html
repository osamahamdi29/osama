<!DOCTYPE html>
<html>
<head>
  <title>Notification</title>
  <style>
    .body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    .notification-iframe {
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 10px;
  width: 300px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  animation: slideIn 0.5s;
}

.notification-close {
  float: right;
  margin-top: 10px;
}

.close-button {
  background-color: #fff;
  border: none;
  padding: 5px 10px;
  font-size: 16px;
  cursor: pointer;
}

.close-button:hover {
  background-color: #ddd;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(0);
  }
}
  </style>
  <script>
    function closeNotification() {
  document.getElementById("notification-iframe").style.display = "none";
}

// Show the notification after 2 seconds
setTimeout(function() {
  document.getElementById("notification-iframe").style.display = "block";
}, 2000);
  </script>
</head>
<body>
  <h2>New Message</h2>
  <p>You have a new message from John Doe</p>
</body>
</html>
